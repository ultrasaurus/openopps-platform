<section class="usajobs-canvas">
    <div class="usajobs-content-gutter">
        <div class="usa-alert usajobs-alert usajobs-alert--info" role="alert" data-object="alert" id="forgot-done-view" style="display:none;">
            <div class="usajobs-alert__figure">
                <div class="usajobs-alert__icon">
                </div>
            </div>
            <div class="usajobs-alert__body">
                    <h2>Reset Your Password</h2>
                <p class="usa-alert-text">
                    Thank you! An email will arrive shortly with a link to reset your password.
                    If you don't receive an email shortly, check your spam folder.
                </p>
            </div>
        </div>
        <div class="usa-alert usajobs-alert usajobs-alert--error" role="alert" data-object="alert" style="display:none;">
            <div class="usajobs-alert__figure">
                <div class="usajobs-alert__icon">
                </div>
            </div>
            <div class="usajobs-alert__body">
                <p class="usa-alert-text" id="forgot-error-text"></p>
            </div>
        </div>
        <main id="main-content" role="main" aria-label="Forgot Password">
            <div class="usajobs-open-opps-opportunity usajobs-open-opps-login">
                <form class="usa-form-large" id="forgot-form">
                    <div id="forgot-view">
                        <h2>Forgot password</h2>
            
                        <p>Please enter your email address and we'll send you a link to reset your password.</p>
            
                        <div class="form-group">
                            <div class="required-input">
                                <label for="fusername" class="control-label">Official government email address</label>
                                <span class="field-validation-error error-email" style="display:none;">The email address is not valid.</span>
                                <input type="text" class="form-control validate" id="fusername" name="username" placeholder="Email address" data-validate="email"/>
                            </div>
                        </div>

                        <button type="submit" class="usa-button usa-button-primary">Send email</button>
                    </div>
                </form>     
            </div>
        </main>
    </div>
</section>
